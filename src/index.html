<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>


  <div class="wrapper">
    <div class="title-container">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="main-container">
      <div class="board">
        <div class="box" id="tile_1"></div>
        <div class="box" id="tile_2"></div>
        <div class="box" id="tile_3"></div>
        <div class="box" id="tile_4"></div>
        <div class="box" id="tile_5"></div>
        <div class="box" id="tile_6"></div>
        <div class="box" id="tile_7"></div>
        <div class="box" id="tile_8"></div>
        <div class="box" id="tile_9"></div>
      </div>
    </div>
  </div>




  <script src="main.js"></script>
</body>
</html>
